<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="abrirCadastros()">

        <div class="bg-img2">
            <h1>Gerenciamento de cadastros</h1>
